worker_processes auto;
events { worker_connections 1024; }

http {
  sendfile on;
  map_hash_bucket_size 128;

  # 10% canary pakai split_clients (sticky by request_id)
  split_clients "${request_id}" $canary {
    10%     "canary";
    *       "stable";
  }

  upstream api_stable {
    server 127.0.0.1:8001 max_fails=3 fail_timeout=10s;
  }

  upstream api_canary {
    server 127.0.0.1:8002 max_fails=3 fail_timeout=10s;
  }

  server {
    listen 127.0.0.1:8080;   # privat
    server_name _;

    # Health
    location = /healthz {
      proxy_pass http://api_stable/healthz;
      proxy_connect_timeout 2s;
      proxy_read_timeout 2s;
    }

    # Metrics (file prom)
    location = /metrics {
      default_type text/plain;
      alias /data/metrics/metrics.prom;
      add_header Cache-Control "no-store";
    }
    location = /metrics.json {
      default_type application/json;
      alias /data/metrics/metrics.json;
      add_header Cache-Control "no-store";
    }

    # API traffic â†’ 90/10 stable/canary
    location / {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_read_timeout 60s;

      if ($canary = "canary") {
        proxy_pass http://api_canary;
      }
      if ($canary = "stable") {
        proxy_pass http://api_stable;
      }
    }
  }
}
